<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Pasukim</title>
  <!-- <link rel="stylesheet" href="css/app.css"> -->
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="lib/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<!-- <body ng-controller="PasukimListControl"> -->
<body>
<div ng-controller = "pasukimListController">
  <!-- <h2>{{pasukim[0].contents}}</h2> -->
  <ul id = "pasuk-list">
  	<li ng-repeat ="pasuk in pasukim">{{pasuk.pasukName}}
  		<span ng-click = "change(pasuk.contents)">{{pasuk.contents}}</span>
  	</li>
  </ul>
  <h3 >Click me</h3>
  <h2>Pasuk that was clicked: {{test}}</h2>
</div>
     
</body>
</html>
